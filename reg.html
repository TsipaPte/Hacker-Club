<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title> Hacker Club | Хакерский клуб </title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/reg.css">
    <link rel="stylesheet" href="css/adaptive.css">
  </head>
  <body>
    <header>
      <h1> Регистрация в Хакерский клуб </h1>
      <h2> Здесь вы можете зарегестрироваться на нашем сайте </h2>
      <hr class="hr">
    </header>
    <main>
      <section class="reg">
        <form method="post" class="form">
          <h2> Зарегестрироваться в нашем клубе </h2>
          <hr class="form_hr">
          <input placeholder="Введите имя пользователя" name="username" class="input first_input" required>
          <br>
          <input placeholder="Введите пароль" name="password" class="input" type="password" required>
          <br>
          <input placeholder="Введите почту пользователя" name="email" class="input" type="email">
          <br>
          <button type="submit" class="btn green_btn" name="submit"> Регистрация </button>
          <button type="reset" class="btn red_btn" name="reset"> Сбросить </button>
          <p class="note"> * - поле email не объязательное </p>
          <h3> Есть аккаунт? <a href="index.html"> Войдите </a> </h3>
        </form>
      </section>
    </main>
  </body>
</html>
