<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title> Hacker Club | Хакерский клуб </title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/adaptive.css">
    <link rel="icon" href="img/favicon.ico">
  </head>
  <body>
    <header>
      <h1> Добро пожаловать в Хакерскую клуб </h1>
      <h2> Здесь вы можете совершать различные операции </h2>
      <hr class="hr">
    </header>
    <main>
      <section class="reg">
        <form method="post" class="form">
          <h2> Вступить в наш клуб </h2>
          <hr class="form_hr">
          <input placeholder="Введите имя пользователя" name="username" class="input first_input">
          <br>
          <input placeholder="Введите пароль" name="password" class="input" type="password">
          <br>
          <button type="submit" class="btn green_btn" name="submit"> Войти </button>
          <button type="reset" class="btn red_btn" name="reset"> Сбросить </button>
          <h3> Не в нашем клубе? <a href="reg.html"> Зарегестрируйтесь </a> </h3>
        </form>
      </section>
    </main>
  </body>
</html>
